name: Build Jailbreak Repo

on:
  push:
    branches: [ main ]
    paths:
      - 'debs/**'
      - '.github/workflows/build.yml'
      - 'index_template.html'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ 安装 dpkg-dev
      - name: Install dpkg-dev
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev gzip

      # 3️⃣ 确保 debs 文件夹存在
      - name: Ensure debs folder exists
        run: mkdir -p debs

      # 4️⃣ 生成 Packages 和 Packages.gz
      - name: Generate Packages
        run: |
          dpkg-scanpackages ./debs /dev/null > Packages
          gzip -k -f Packages

      # 5️⃣ 生成 Release 文件（自定义 Label / Origin，Sileo 兼容 arm64）
      - name: Generate Release
        run: |
          ORIGIN_NAME="Ldkong"       # 仓库作者/来源
          LABEL_NAME="Ldkong Repo"       # Sileo / Zebra 中显示的源名字

          printf "Origin: %s\n" "$ORIGIN_NAME" > Release
          printf "Label: %s\n" "$LABEL_NAME" >> Release
          printf "Suite: stable\n" >> Release
          printf "Version: 1.0\n" >> Release
          printf "Codename: ios\n" >> Release
          printf "Architectures: iphoneos-arm64\n" >> Release
          printf "Components: main\n" >> Release
          printf "Description: %s\n" "$LABEL_NAME" >> Release

      # 6️⃣ 生成 index.html（从模板 index_template.html 复制）
      - name: Generate index.html from template
        run: |
          cp index_template.html index.html
          sed -i 's|\${repo_url}|https://ldppkong.github.io/jailbreak-repo/|g' index.html

      # 7️⃣ Commit & Push（仅在文件变化时，自动处理远程冲突）
      - name: Commit and Push All
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 添加需要更新的文件
          git add Packages Packages.gz Release index.html

          # 如果没有更改，则跳过 push
          git diff --cached --quiet && echo "No changes to commit, skipping push." && exit 0

          # 提交更新
          git commit -m "Update Packages and index.html"

          # 拉取远程最新 commit 并 rebase，避免冲突
          git pull --rebase origin main

          # 推送到远程
          git push origin main
